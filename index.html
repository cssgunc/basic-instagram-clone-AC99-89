<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--Nav bar-->
    <section id="web header">
        <div>
            <img src=""/>

        </div>
    </section>

    <!--Top part-->
    <section id="Insta-Top">
        <div class="header-flex">
            <a class="header-flex" href="https://www.instagram.com/">
                <img id="insta-png" src="image2.png" alt="">
            </a>
            <button type="button" class="Btn" id="login-Btn">Log In</button>
            <button type="button" class="Btn" id="signup-Btn">Sign Up</button> 
        </div>
    </section>
    <hr>
    <section id="account-header">
        <div class="top-flex">
            <div class="title">
                <img src="stickWarProfile.jpg" id="photo"/>
                <h3 id="profile-name">Stick War Official</h3>
                <button type="button" class="Btn" id="follow-btn">Follow</button>
                <button type="button" class="Btn" id="message-btn">Message</button>
                <button type="button" class="Btn" id="period-btn">...</button>
            </div>
            <div class="pre-bio">
                <p id="pre-bio-pad">3 posts</p>
                <p id="pre-bio-pad">2009 followers</p>
                <p id="pre-bio-pad">1 following</p>
            </div>
            <div>
                <p id="bio">We love all things stick war!</p>
            </div>
        </div>
    </section>
`<hr>

        <div class="footer-flex">
            <img src="pic11.png" alt="">
            <img src="pic22.jpg" alt="">
            <img src="pic3.jpg" alt="">
        </div>
    </section>
</body>
</html>
